<div class="container">
  <h1>Contact List</h1>

  <kendo-grid [data]="contacts">
    <kendo-grid-column field="name" title="Name" [width]="200"></kendo-grid-column>
    <kendo-grid-column field="city" title="City" [width]="100"></kendo-grid-column>
    <kendo-grid-column field="email" title="Email" [width]="200"></kendo-grid-column>
  </kendo-grid>
</div>
